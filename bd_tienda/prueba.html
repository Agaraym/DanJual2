<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <link rel="icon" href="">
</head>
  <body>
    

    <form class="row g-3" style="margin-left:100px; margin-right:100px;">
       <h1 class="text-center">Insertar Clientes</h1>
        <div class="col-12">
            <div class="col-md-4">
                <label for="Cedula_cliente" class="form-label">Cédula Cliente</label>
                <input type="text" class="form-control" id="Cedula_cliente" name="Cedula_cliente">
            </div>  
        </div>

        <div class="col-md-6">
            <label for="Nombres_Cliente" class="form-label">Nombre del Cliente</label>
            <input type="text" class="form-control" id="Nombres_Cliente" name="Nombres_Cliente">
        </div>

        <div class="col-md-6">
            <label for="Apellidos_Cliente" class="form-label">Apellido del Cliente</label>
            <input type="text" class="form-control" id="Apellidos_Cliente" name="Apellidos_Cliente">
        </div>

        <div class="col-12">
            <label for="Direccion_Cliente" class="form-label">Dirección Cliente</label>
            <input type="text" class="form-control" id="Direccion_Cliente" name="Direccion_Cliente">
        </div>

        <div class="col-md-6">
            <label for="Telefono_Cliente" class="form-label">Telefono Cliente</label>
            <input type="text" class="form-control" id="Telefono_Cliente" name="Telefono_Cliente">
        </div>

        <div class="col-md-6">
            <label for="Email_Cliente" class="form-label">Email del Cliente</label>
            <input type="email" class="form-control" id="Email_Cliente" name="Email_Cliente">
        </div>

        <div class="col-md-7">
            <label for="Fecha_Nac_Cliente" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="Fecha_Nac_Cliente" name="Fecha_Nac_Cliente">
        </div>


        <div class="col-md-5">
            <label for="Tiene_Credito" class="form-label" >¿Tiene Crédito?</label>
            <select id="Tiene_Credito" class="form-select" name="Tiene_Credito">
                <option selected>Seleccione la opción</option>
                <option>SI</option>
                <option>NO</option>
            </select>
        </div>
        
        </div>
        <div class="col-12 text-center">
        
            <button type="submit" class="btn btn-primary">Registrar Cliente</button>
        </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
